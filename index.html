<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Interactive comments section</title>

</head>
<body>
<main class="h-screen">
  <section class="h-full relative flex flex-col justify-between md:w-5/6 m-auto md:py-4 lg:max-w-2/3">
    <div id="modalContainer" class="hidden h-full">
      
      <div class="absolute inset-0 before:content-[''] before:absolute before:inset-0 before:bg-gray-900 before:opacity-90 before:z-10 flex items-center justify-center">
        
        <article class=" relative z-20 bg-white w-5/6 p-4 rounded-lg shadow-lg m-auto ">
          <h2 class="font-semibold text-2xl">Delete comment</h2>
          <p class="font-normal text-gray-500 my-4">Are you sure you want to delete this comment? This will remove the comment and can't be undone. </p>
            <div class="my-3 w-full flex justify-between">
              <button id="no" class=" min-w-10 bg-gray-500 py-2 px-5 font-semibold text-white rounded-md">NO, CANCEL</button>
              <button id="yes" class=" min-w-10 py-2 px-5 bg-red-600 font-semibold text-white rounded-md">YES, DELETE</button>
            </div>
        </article>
      </div>
    </div>
    <article id="commentContainer" class="bg-gray-50 p-2 flex flex-col justify-between h-full overflow-y-auto md:gap-20">
